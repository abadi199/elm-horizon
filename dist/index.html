<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    
   
    <script src="//localhost:8181/horizon/horizon.js"></script>
    <script src="bundle.js"></script>
    <script>
      var horizon = Horizon({host: 'localhost:8181'});
      var hz = horizon("chat");
      
      var app = Elm.Main.fullscreen();
      app.ports.send.subscribe(data => {
        console.log(data);
        hz.store(data);
      });

      hz.watch().subscribe(message => { 
        app.ports.newMessage.send(message);  
      });
      
    </script>   
  </body>
</html>
